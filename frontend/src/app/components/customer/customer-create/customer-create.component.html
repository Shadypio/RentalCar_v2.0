<app-header-form [message]="addCustomerMessage"></app-header-form>

<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!isCustomerAdded">

      <div class="alert alert-danger" *ngIf="fillForm">Please Fill Form</div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="customer.firstName" name="firstName" />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="customer.lastName" name="lastName" />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="customer.username" name="username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="customer.password" name="password" />
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input type="date" class="form-control" id="dateOfBirth" required [(ngModel)]="customer.dateOfBirth" name="dateOfBirth" />
      </div>

      <div class="form-group">
        <label for="role">Role</label><br>
        <select name="role" [(ngModel)]="customer.role">
          <option *ngFor="let roleToSelect of roles" [ngValue]="roleToSelect">
            {{ roleToSelect | roleName }}
          </option>
        </select>
      </div>

      <app-my-button [buttonConfig]="createButton" (click)="addCustomer()">
      </app-my-button>
    </div>

    <div *ngIf="isCustomerAdded">
      <div class="alert alert-success alert-dismissible fade show">
        <strong>Success!</strong><br> New Customer added!
      </div>
      <div class="text-center">
        <app-my-button [buttonConfig]="createMoreButton" (click)="newCustomer()">
        </app-my-button>
      </div>
    </div>

  </div>
</div>
