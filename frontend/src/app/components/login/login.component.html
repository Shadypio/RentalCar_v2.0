<body>

  <div class="jumbotron">
    <h2 class="text-center font-weight-bold">Login form</h2>
  </div>

  <form action="/action_page.php" method="post">

    <div class="alert alert-danger" *ngIf="badCredentials">Bad Credentials</div>
    <div class="container">
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" [(ngModel)]="username" name="username" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="password" required>

      <button (click)="checkLogin()" type="submit">Login</button>
    </div>

  </form>

  </body>
