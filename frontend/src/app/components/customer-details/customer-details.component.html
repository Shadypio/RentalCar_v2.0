<div class="login-status-header">

  <div *ngIf="isAuthenticated && userFullName; else redirect_login" class="login-status-user-info">
    <h3> Welcome back {{ userFullName }} </h3>
    <img src="../../../assets/images/avatar.png" class="detail-img">
    <p></p>
    <p>Email: {{ userEmail }}</p>
    <p>Zone Info: {{ zoneinfo }}</p>

  </div>

  <ng-template #redirect_login>
    <app-login></app-login>
  </ng-template>




</div>
