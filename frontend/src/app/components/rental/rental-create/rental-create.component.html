<h2>Add new Rental</h2>

<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!isRentalAdded">

      <div class="form-group">
        <label for="startDate">Start Period</label>
        <input type="date" class="form-control" id="startDate" required [(ngModel)]="rental.startDate" name="startDate" />
      </div>

      <div class="form-group">
        <label for="endDate">End Period</label>
        <input type="date" class="form-control" id="endDate" required [(ngModel)]="rental.endDate" name="endDate" />
      </div>

      <div class="form-group">
        <label for="referredCustomer">ID Customer</label>
        <input type="number" class="form-control" id="referredCustomer" required [(ngModel)]="rental.referredCustomer" name="referredCustomer" />
      </div>

      <div class="form-group">
        <label for="rentedCar">ID Car</label>
        <input type="number" class="form-control" id="rentedCar" required [(ngModel)]="rental.rentedCar" name="rentedCar" />
      </div>

      <button (click)="addRental()" class="btn btn-success">Create</button>
    </div>

    <div *ngIf="isRentalAdded">
      <h3>New Rental added!</h3>
      <button class="btn btn-success" (click)="newRental()"> + Add More</button>
    </div>
  </div>
</div>
