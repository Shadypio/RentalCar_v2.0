<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>RentalCar</title>

    <!-- Bootstrap CSS and Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      media="all"
    />

    <link rel="icon" href="assets/images/fav-icon.png" />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- MENU SIDEBAR-->
      <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
          <a href="home.html">
            <img
              src="assets/images/logo.png"
              alt="luv2shop"
              class="img-responsive"
            />
          </a>
        </div>
        <div class="menu-sidebar-content js-scrollbar1">
          <nav class="navbar-sidebar"></nav>
        </div>
      </aside>
      <!-- END MENU SIDEBAR-->

      <!-- PAGE CONTAINER-->
      <div class="page-container">
        <!-- HEADER DESKTOP-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <span class="oi oi-box" title="box" aria-hidden="true"></span>
            Parco Auto
            <span class="sr-only">(current)</span>

            <span
              class="oi oi-bullhorn"
              title="bullhorn"
              aria-hidden="true"
            ></span>
            Profilo utente
            <span class="sr-only">(current)</span>
          </div>

          <!-- dropdown user menu -->
          <div class="dropdown">
            <button
              class="btn btn-default dropdown-toggle thumbnail"
              type="button"
              id="dropdownMenu1"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="true"
            >
              <span class="caret"></span>
            </button>

            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <div class="dropdown-divider"></div>
            </div>
          </div>
        </nav>
        <!-- END HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
          <div class="section-content section-content-p30">
            <div class="container-fluid">
              <div class="row">
                <div class="container">
                  <h1 class="mt-3 mb-3">Cars</h1>
                </div>

                <app-my-table
                  [tableConfig]="carTable"
                  (performActionOnData)="performActionOnDataHandler($event)"
                >
                </app-my-table>
              </div>
            </div>
          </div>
        </div>
        <!-- END MAIN CONTENT-->
      </div>
    </div>

    <!-- END PAGE CONTAINER-->

    <footer>
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </footer>
  </body>
</html>
<!-- end document-->
